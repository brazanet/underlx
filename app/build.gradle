apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://github.com/WickeDev/stetho-realm/raw/master/maven-repo'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "im.tny.segvault.disturbances"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 72
        versionName '0.36'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation project(':s2ls')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.13'
    implementation 'com.evernote:android-job:1.2.6'
    implementation 'info.debatty:java-string-similarity:1.1.0'
    implementation 'org.sufficientlysecure:html-textview:3.5'
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'uk.co.samuelwall:material-tap-target-prompt:2.9.0'
    ext.supportLibsVersion = "27.1.1"
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:design:$supportLibsVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibsVersion"
    implementation "com.android.support:cardview-v7:$supportLibsVersion"
    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'com.google.firebase:firebase-messaging:17.1.0'
    implementation 'net.xpece.android:support-preference:2.2.0'
    implementation 'com.code-troopers.betterpickers:library:3.1.0'
    implementation "com.android.support:appcompat-v7:$supportLibsVersion"
    implementation "com.android.support:preference-v7:$supportLibsVersion"
    implementation 'net.opacapp:multiline-collapsingtoolbar:27.1.1'
    implementation 'org.jgrapht:jgrapht-core:0.9.2'
    testImplementation 'junit:junit:4.12'
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.uphyca:stetho_realm:2.2.1'
}

apply plugin: 'com.google.gms.google-services'
