apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://github.com/WickeDev/stetho-realm/raw/master/maven-repo'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "im.tny.segvault.disturbances"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 49
        versionName '0.29'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation project(':s2ls')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    compile 'org.msgpack:jackson-dataformat-msgpack:0.8.13'
    compile 'com.evernote:android-job:1.1.9'
    compile 'info.debatty:java-string-similarity:0.23'
    compile 'org.sufficientlysecure:html-textview:3.4'
    compile 'com.github.apl-devs:appintro:v4.2.2'
    compile 'uk.co.samuelwall:material-tap-target-prompt:2.6.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.google.firebase:firebase-messaging:10.2.1'
    compile 'net.xpece.android:support-preference:1.3.1'
    compile 'com.code-troopers.betterpickers:library:3.1.0'
    ext.supportLibsVersion = "25.3.1"
    compile "com.android.support:appcompat-v7:$supportLibsVersion"
    compile "com.android.support:preference-v7:$supportLibsVersion"
    testCompile 'junit:junit:4.12'
    debugCompile 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.uphyca:stetho_realm:2.2.1'
}

apply plugin: 'com.google.gms.google-services'
